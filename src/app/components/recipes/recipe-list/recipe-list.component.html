<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success my-2">
            New Recipe
        </button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">

        <a href="#" class="list-group-item  d-flex align-items-center justify-content-between"  *ngFor="let recipe of recipes">
            <div class="">
                <h4 class="list-group-item-heading">
                    {{recipe.name}}
                </h4>
                <p class="list-group-item-text">{{recipe.description}}</p>
            </div>
            <span class="">
                <img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
